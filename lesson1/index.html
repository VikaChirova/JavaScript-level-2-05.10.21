<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shop</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/7aae2eb976.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="header-topInput">
          <input type="text" class="header-top-input" />
        </div>

        <div class="header-topLink">
          <a href="#" class="header-link"
            ><i class="fab fa-facebook-square"></i
          ></a>
          <a href="#" class="header-link"><i class="fab fa-vk"></i></a>
          <a href="#" class="header-link"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header-bottomMenu">
          <ul class="header-bottom-list">
            <a href="#" class="header-bottom-link"
              ><li class="header-bottom-text">Меню</li></a
            >
            <a href="#" class="header-bottom-link"
              ><li class="header-bottom-text">Каталог</li></a
            >
            <a href="#" class="header-bottom-link"
              ><li class="header-bottom-text">Адрес</li></a
            >
            <a href="#" class="header-bottom-link"
              ><li class="header-bottom-text">О нас</li></a
            >
          </ul>
        </div>
        <div class="header-bottomButton">
          <button class="cart-button">Корзина</button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main-Container"></div>
    </main>
    <footer class="footer">
      <p class="footer-text">&#169; ВСЕ ПРАВА ЗАЩИЩЕНЫ 2021</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
